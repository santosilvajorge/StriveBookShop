<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strive Book Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

    <header class="container">
        <div class="row">
            <i class="col-2 fa-solid fa-book"></i>
            <h1 class="col-6">Strive Book Shop</h1>
            <i class="col-1 fa-solid fa-magnifying-glass"></i>
            <label class="col-1" for="search">search</label>
            <input class="col-2" type="text">
        </div>
    </header>

    <main class="container">
        <div class="row" id="my-grid">
            <div class="card" style="width: 18rem;">
                <div id="card-img">
                    <img class="card-img-top" src="https://images-na.ssl-images-amazon.com/images/I/91xrEMcvmQL.jpg" alt="Card image cap">
                </div>
                <div class="card-body">
                        <h5 class="card-title">Pandemic (The Extinction Files, Book 1)</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item category">scifi</li>
                        <li class="list-group-item price">7.81</li>
                    </ul>
                </div>
            </div>

        </div>
    </main>
    
</body>
<script>
    const cardImage = document.getElementById('card-img');

    window.onload = () =>
        getBookImages.img


     function getBookImages() {
        fetch('https://striveschool-api.herokuapp.com/books')
            .then(res => res.json())
            .then(data => {
                cardImage.innerHTML = `<img class="card-img-top" src="${data.img}" alt="Card image cap">`
        })
            .catch( e => alert(e))
    }
    console.log(getBookImages())
     
    
</script>
<script src="https://kit.fontawesome.com/e065ff4ab3.js" crossorigin="anonymous"></script>
</html>
